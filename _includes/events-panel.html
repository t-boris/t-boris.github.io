<!-- Calendar Widget -->
<div class="calendar-widget card">
  <h3 class="calendar-title">
    <i class="fas fa-archive"></i>
    Event Archive
  </h3>

  <!-- Calendar Navigation -->
  <div class="calendar-nav">
    <button id="calendar-prev" class="calendar-nav-btn">
      <i class="fas fa-chevron-left"></i>
    </button>
    <span id="calendar-month-year" class="calendar-month-year">November 2025</span>
    <button id="calendar-next" class="calendar-nav-btn">
      <i class="fas fa-chevron-right"></i>
    </button>
  </div>

  <!-- Calendar Grid -->
  <div class="calendar-grid">
    <div class="calendar-weekdays">
      <div>Su</div>
      <div>Mo</div>
      <div>Tu</div>
      <div>We</div>
      <div>Th</div>
      <div>Fr</div>
      <div>Sa</div>
    </div>
    <div id="calendar-days" class="calendar-days">
      <!-- Populated by JavaScript -->
    </div>
  </div>
</div>

<!-- Quick Stats -->
<div class="events-stats card">
  <h3 class="stats-title">
    <i class="fas fa-chart-bar"></i>
    Stats
  </h3>
  <div class="stat-item">
    <span class="stat-label">Total Events:</span>
    <span class="stat-value" id="total-events-count">0</span>
  </div>
  <div class="stat-item">
    <span class="stat-label">Categories:</span>
    <span class="stat-value" id="total-categories-count">0</span>
  </div>
</div>
