<!-- Calendar Widget -->
<div class="calendar-widget card">
  <h3 class="calendar-title">
    <i class="fas fa-archive"></i>
    Event Archive
  </h3>

  <!-- Month/Year Selector -->
  <div class="calendar-selector">
    <select id="archive-month" class="calendar-select">
      <!-- Populated by JavaScript -->
    </select>
    <select id="archive-year" class="calendar-select">
      <!-- Populated by JavaScript -->
    </select>
  </div>

  <!-- Available Dates List -->
  <div id="archive-dates-list" class="archive-dates-list">
    <!-- Populated by JavaScript -->
  </div>

  <!-- No Archives Message -->
  <div id="no-archives-message" class="no-archives-message" style="display: none;">
    <i class="fas fa-inbox"></i>
    <p>No archived events yet</p>
  </div>
</div>

<!-- Quick Stats -->
<div class="events-stats card">
  <h3 class="stats-title">
    <i class="fas fa-chart-bar"></i>
    Stats
  </h3>
  <div class="stat-item">
    <span class="stat-label">Total Events:</span>
    <span class="stat-value" id="total-events-count">0</span>
  </div>
  <div class="stat-item">
    <span class="stat-label">Categories:</span>
    <span class="stat-value" id="total-categories-count">0</span>
  </div>
</div>
