---
layout: page
panel_includes:
  - events-panel
---

<!--
  Events Page Layout
  Displays current and upcoming events from _data/events.json
-->

<div class="events-container">

  <!-- Page Header -->
  <section class="events-header" data-aos="fade-down">
    <h1 class="events-title">
      <i class="fas fa-calendar-alt"></i>
      What's Happening Around
    </h1>
    <p class="events-subtitle">Local events, news, and updates from the Gurnee area</p>
  </section>

  <!-- Category Filters -->
  <div class="category-filters" id="category-filters" data-aos="fade-right">
    <button class="filter-btn active" data-category="all">
      <i class="fas fa-th"></i> All
    </button>
    <!-- Dynamic category buttons will be added by JavaScript -->
  </div>

  <!-- Current Events Section -->
  <section class="events-section current-events" data-aos="fade-up">
    <h2 class="section-title">
      <i class="fas fa-clock"></i>
      Today's Events
    </h2>

    <div id="current-events-list" class="events-list">
      <!-- Events will be rendered by JavaScript -->
    </div>
  </section>

  <!-- Upcoming Events Section -->
  <section class="events-section upcoming-events" data-aos="fade-up" data-aos-delay="100">
    <h2 class="section-title">
      <i class="fas fa-arrow-right"></i>
      Upcoming Events
    </h2>

    <div id="upcoming-events-list" class="events-list">
      <!-- Events will be rendered by JavaScript -->
    </div>
  </section>

</div>

<!-- Pass events data to JavaScript -->
<script>
  window.eventsData = {{ site.data.events | jsonify }};
</script>

<!-- Include Events JavaScript -->
<script src="{{ '/assets/js/events.js' | relative_url }}" defer></script>
